<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        body {

        input[type="range"] {

        button {

        #password {

</head>
<body>
    <h1>üîê –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø–∞—Ä–æ–ª–µ–π</h1>

    <div class="form-group">
        <label for="length">–î–ª–∏–Ω–∞ –ø–∞—Ä–æ–ª—è: <span id="length-value">12</span></label>
        <input type="range" id="length" min="4" max="50" value="12">
    </div>

    <div class="form-group">
        <label><input type="checkbox" id="uppercase" checked> –ó–∞–≥–ª–∞–≤–Ω—ã–µ –±—É–∫–≤—ã</label>
    </div>
    <div class="form-group">
        <label><input type="checkbox" id="digits" checked> –¶–∏—Ñ—Ä—ã</label>
    </div>
    <div class="form-group">
        <label><input type="checkbox" id="symbols" checked> –°–∏–º–≤–æ–ª—ã (!@#$% –∏ —Ç.–¥.)</label>
    </div>

    <button onclick="generatePassword()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø–∞—Ä–æ–ª—å</button>

    <div id="password"></div>

    <script>
        document.getElementById('length').addEventListener('input', function() {
            document.getElementById('length-value').textContent = this.value;
        });

        async function generatePassword() {
            const length = document.getElementById('length').value;
            const uppercase = document.getElementById('uppercase').checked;
            const digits = document.getElementById('digits').checked;
            const symbols = document.getElementById('symbols').checked;

            const response = await fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ length, uppercase, digits, symbols })
            });

            const data = await response.json();
            document.getElementById('password').textContent = data.password;
        }
    </script>
